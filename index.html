<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="pt-BR">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario T3</title>
</head>
<body>
    <header>
        <h1>Cadastre-se</h1>
        <h2>Compre ingressos e combos de pipoca com conforto e comodidade.</h2>
    </header>
    <main>

<form action="">
<fieldset>
    <legend>Preencha os campos</legend>
    <div>
        <label for="nome">Nome: </label>
        <input type="text"  name="nome" id="nome" placeholder="Escreva seu Nome"/>

    </div>





    <div>
        <label for="Senha">Senha:</label>
        <input type="password" value="Senha" id="Senha" placeholder="Digite sua Senha">
    </div>


<label for="email">Email:</label>
<input type="email" name="email" id="email" placeholder="Escreva seu Email">


<fieldset>
    <label for="estados">Estados:</label>
    <select name="estados" id="estados">
<option value="RJ">RJ</option>
<option value="SP">SP</option>
<option value="MG">MG</option>
</select>

<label for="nascimento">Data de Nascimento:</label>
<input type="date" name="Nascimento" id="nascimento"/>

<label for="Foto">Selecione uma Foto</label>
<input type="file" name="Foto" id="Foto">

</fieldset>

</fieldset>


</form>










    </main>
</body>
</html>
